<!DOCTYPE html>
<html>
	<title>Google Homepage Re-creation by me</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</html>

<head></head>
<body>
	<form class="user_options" action="#" method="POST" name="g_useroptions">
		<input type="submit" name="g_mail" value="Gmail" id="btn_gml">
		<input type="submit" name="images" value="Images" id="btn_imgs">
		<input type="submit" name="g_mail" value="" id="btn_apps" alt="Apps">
		<input type="submit" name="g_mail" value="Sign In" id="btn_signin">
	</form>

	<img class="main_image" src="images/google_icon.png" alt="Google Name">
	<form action="#" method="POST" name="google_search">
		<input id="search_input" type="text" name="search_box">
			<div class="search_buttons">
				<input type="submit" name="search_button" value="Google Search" id="btn_gs">
				<input type="submit" name="search_button" value="I'm Feeling Lucky" id="btn_ifl">
			</div>	
	</form>
	
	<form action="#" method="POST" name="google_about" class="g_about">
		<div class="left_btns">
			<input type="submit" name="left_btn" value="Advertising" id="btn_ad">
			<input type="submit" name="left_btn" value="Business" id="btn_bus">
			<input type="submit" name="left_btn" value="About" id="btn_abt">
		</div>
		<div class="right_btns">
			<input type="submit" name="right_btn" value="Privacy" id="btn_prv">
			<input type="submit" name="right_btn" value="Terms" id="btn_trm">
			<input type="submit" name="right_btn" value="Settings" id="btn_stn">
		</div>
	</form>	









</body>
